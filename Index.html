<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resultado</h1>

    <script>
        num1 = parceFloat(prompt("Digite o Primeiro Valor: "))
        num2 = parceFloat(prompt("Digite o segundo Valor: "))
        resp = prompt ("digite \n 1 para somar \n 2 para subtrair: \n 3 para multiplicar \n 4 para dividir ")

        if (resp == 1) {
            document.writeln("<p> A Soma é = </p>" + soma(num1+num2))
        }
        if (resp == 2) {
            document.writeln("<p> A Subtração é = </p>" + subtrair(num1-num2))
        }
        if (resp == 3) {
            document.writeln("<p> A multiplicação é = </p>" + multiplicar(num1*num2))
        }
        if (resp == 4) {
            document.writeln("<p> A Divisao é = </p>" + dividir(num1/num2))
        }
    </script>

</body>
</html>
